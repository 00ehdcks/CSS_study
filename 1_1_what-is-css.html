<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green-text {
        color: green;
      }
      .text-decoration {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green-text">예제입니다.</p>
    <hr />
    <a class="text-decoration" href="http://www.naver.com">네이버</a>
    <hr />
    <span>테스트</span><span>테스트입니다</span>
    <hr />
    <ul>
      <li>테스트1</li>
      <li>테스트2</li>
      <li>테스트3</li>
      <li>테스트4</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="blue">긴</span> 텍스트<br />
      텍스스스 <br />
      텍스트<br />
    </p>
  </body>
</html>
