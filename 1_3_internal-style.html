<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Style</title>
    <style>
      /* 스타일 주석테스트 */
      h1 {
        color: blue;
      }
      .internal {
        border: 2px solid red;
        background-color: yellow;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- HTML의 주석테스트 -->
    <h1>인터널 스타일</h1>
    <p class="internal">인터널 스타일입니다.</p>
  </body>
</html>
