<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      img {
        width: 200px;
      }
      .container {
        border: 1px solid grey;
        width: 800px;
      }
      .float-left {
        float: left;
        margin-right: 20px;
        margin-bottom: 10px;
      }
      .float-right {
        float: right;
      }
      p {
        border: 1px solid blue;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/image/eye.png" class="float-left" alt="" />
      <p>Float 공부중이야ㅏㅏㅏㅏㅏ</p>
      <p>Float 공부중이야ㅏㅏㅏㅏㅏ</p>
      <p class="clear">Float 공부중이야ㅏㅏㅏㅏㅏ</p>
      <p>Float 공부중이야ㅏㅏㅏㅏㅏ</p>
      <p>Float 공부중이야ㅏㅏㅏㅏㅏ</p>
      <img src="/image/astronaut.jpg" class="float-right" alt="" />
      <p>Float 공부중입니다!</p>
      <p>Float 공부중입니다!</p>
      <p>Float 공부중입니다!</p>
      <p class="clear">Float 공부중입니다!</p>
    </div>
  </body>
</html>
